<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img src="visuals/rainbowfun.gif" alt="" />
      <div class="city">
        <form id="city-form">
          <input
            class="searching"
            type="search"
            id="city-input"
            placeholder="Change city"
          />
          <input class="search" type="submit" value="🔍" />
        </form>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1 id="changeCity">City</h1>
              <div class="temperature-emoji">🌡️</div>
              <h3>Day</h3>
              <div class="temperature">°C</div>
              <div class="units">
                <div class="celsius">
                  <a href="#" id="cel-link">°C</a> |<span class="fahrenheit">
                    <a href="#" id="fah-link"> °F</a></span
                  >
                </div>
              </div>

              <div class="current-emoji">☀️</div>
            </div>

            <div class="col-1">
              <div class="vertical"></div>
            </div>
            <div class="col-4">
              <div class="upcoming-days">
                <p>
                  Tuesday
                  <br />
                  <span class="upcoming-degrees"> 9 °C</span>
                  <br />
                  Wednesday
                  <br />
                  <span class="upcoming-degrees"> 7 °C</span>
                  <br />
                  Thursday
                  <br />
                  <span class="upcoming-degrees"> 8 °C</span>
                  <br />
                  Friday
                  <br />
                  <span class="upcoming-degrees"> 10 °C</span>
                  <br />
                  Saturday
                  <br />
                  <span class="upcoming-degrees"> 9 °C</span>
                </p>
              </div>
            </div>
            <div class="col-1">
              <p>
                ☀️
                <br />
                ☁️
                <br />
                ⛅
                <br />
                ☀️
                <br />
                🌤️
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="coded-by">
        <p>
          Coded and designed by
          <a href="https://www.linkedin.com/in/viktoria-teichler-345715139/"
            >Viktoria Teichler</a
          >
        </p>
      </div>

      <br />
    </div>
    <script src="script.js"></script>
  </body>
</html>
